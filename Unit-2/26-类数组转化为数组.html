        //标准浏览器
        var oList = document.getElementsByTagName("div");
        var ary = Array.prototype.slice.call(oList);
        console.log(ary);
        //非标准
        for (var i = 0; i < oList.length; i++) {
            ary[ary.length] = oList[i];
        }

        console.log(ary);

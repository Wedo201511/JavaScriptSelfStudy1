<html>

<head>
    <title>类数组转化为数组</title>
    <meta charset="utf-8" />
</head>

<body>
    <p id="div1">类数组转化为数组</p>

    <div></div>
    <div></div>

    <div></div>

    <script>
        //我们在JS中使用try catch进行浏览器的异常信息捕获
        // console.log(num);//Uncaught ReferenceError: num is not defined   //在JS中本行报错，下面的代码都不再执行了     
        // console.log('ok');


        try {
            console.log(num);//本行代码报错，catch捕获异常信息，不影响catch之外的代码继续执行

        } catch (e) {//->形参必须要写

        }
        console.log('ok');

        //标准浏览器
        var oList = document.getElementsByTagName("div");
        var ary = Array.prototype.slice.call(oList);
        console.log(ary);
        //非标准
        for (var i = 0; i < oList.length; i++) {
            ary[ary.length] = oList[i];
        }

        console.log(ary);
        //->IE6~8浏览器中，不支持借用数组的slice实现将元素集合（节点集合）的类数组转换为数组 -> SCRIPT5014：Array.prototype.slice: 'this' 不是JavaScript对象（报错）
        //->但是对于arguments借用数组的方法是不存在任何兼容性问题的

        //关于浏览器兼容性的检测
    </script>

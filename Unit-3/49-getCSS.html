<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Page Title</title>

    <style>
        /*我们写CSS的时候，第一步初始化默认样式，避免浏览器之间的差异->不仅如此，而且写的默认样式对于以后JS获取到的结果统一也是有帮助的*/
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif
        }

        #box {
            margin: 100px auto;
            padding: 30px;
            width: 200px;
            height: 200px;
            border: 10px solid green;
            line-height: 30px;
            overflow: auto; 
            /* overflow: hidden; /*溢出隐藏 */
        }
    </style>
</head>

<body>
    <div id="box" class="test test2" name="zhufeng" index="999">
        要得到你必须要付出 要付出你还要学会坚持 如果你真的觉得很难 那你就放弃 但你放弃了就不要在抱怨 我觉得人生就是这样，世界真的是平衡的 
        每个人都是通过自己的努力 去决定自己生活的样子。


    </div>
    <script>
   
        function getCss(curEle, attr) {
            var val = null;
            if (/MSIE (6|7|8)/.test(window.navigator.userAgent)) {
                val = curEle.currentStyle[attr];
            } else {
                val = window.getComputedStyle(curEle, null)[attr];
            }
            return val;
        }
        var box=document.getElementById("box");
        console.log(getCss(box, "height"));
        console.log("border:"+getCss(box, "border"));
        console.log("MarginTop: "+getCss(box, "marginTop"));
        console.log(getCss(box, "fontFamily"));
    </script>
</body>

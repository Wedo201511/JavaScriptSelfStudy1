<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>伪类的应用补充</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif
        }

        .box {
            margin: 20px auto;
            padding: 30px;
            width: 300px;
            border: 1px dashed green;
            overflow: auto;
        }

        .box p {
            line-height: 30px;
        }

        .box p:before {
            display: block;
            height: 30px;
            line-height: 30px;
            text-align: center;
            content: "Virtual Element test";
            background: lightgreen
        }

        .box p:after {
            display: block;
            height: 30px;
            line-height: 30px;
            text-align: center;
            content: "Virtual Element test";
            background: lightblue
        }

        .clear {
            zoom: 1;
        }

        /*清除样式*/

        .clear::after {
            display: block;
            width: 0;
            height: 0;
            content: "";
            overflow: hidden;
            clear: both;
        }

        ul,
        li {
            list-style: none;
        }

        .list {
            margin: 20px auto;
            padding: 30px;
            width: 300px;
            border: 1px solid #000
        }

        .list li {
            float: left;
            width: 100px;
            height: 100px;
            background: lightyellow;
        }

        /*:before    :after  在一个元素标签的前面后者后面，创建一个新的虚拟的标签，我们可以给这个虚拟的标签增加样式，也可以增加内容等... */

        /*CSS3中新增加的伪类：nth-child*/

        .list li:nth-child(4n+1) {
            background: red;
        }

        .list li:nth-child(4n+2) {
            background: orange;
        }

        .list li:nth-child(4n+3) {
            background: yellow;
        }

        .list li:nth-child(4n+4) {
            background: green;
        }
    </style>

</head>

<body>

    <div class="box">
        <p id="boxP">
            要得到你必须要付出 要付出你还要学会坚持 如果你真的觉得很难 那你就放弃 但你放弃了就不要在抱怨 我觉得人生就是这样，世界真的是平衡的 每个人都是通过自己的努力 去决定自己生活的样子。
        </p>
    </div>
    <ul class="list clear">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>      
    //IE678下不支持getComputedStyle
    //用js是获取不到虚拟标签的
    //获取虚拟标签的样式用getComputedStyle
        var boxP = document.getElementById("boxP");
        console.log(window.getComputedStyle(boxP, "before").content);
        console.log(window.getComputedStyle(boxP, "after").height);
     
        
    </script>
</body>

</html>

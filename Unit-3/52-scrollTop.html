<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>浏览器卷去的高度</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            -webkit-user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 500%;
            background: #11c900;
            background: -webkit-linear-gradient(top, #11c900, lightblue, lightcoral, lightcyan, lightgoldenrodyellow, lightgreen, lightpink, lightsalmon, lightsalmon);
            background: linear-gradient(top, #11c900, lightblue, lightcoral, lightcyan, lightgoldenrodyellow, lightgreen, lightpink, lightsalmon, lightsalmon);
        }

        a {
            text-decoration: none;
            color: #000;
        }

        a:hover,
        a:active,
        a:target,
        a:visited {
            text-decoration: none;
            color: #000;
        }

        #goLink {
            /* display: block; 只要加了position自己就是块状元素了*/
            position: fixed;
            bottom: 200px;
            right: 80px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: red;
            opacity: 0.2;
            filter: alpha(opacity(20));
            /*css3盒子圆角*/
            border-radius: 50%
        }

        #goLink:hover {
            opacity: 1;
            filter: alpha(opacity(100));
        }

        #target {
            margin: 1000px auto;
            height: 50px;
            background: red;
        }
    </style>
</head>

<body>
    <!-- a 标签本身是跳转页面的，把跳转的地址写在href属性中，
    1）不写值的话是刷新本页面
    2）写的是#target，是锚点定位，定位到当前页面ID为target的位置
    3）"javascript:;"    这样写是取消a标签默认跳转的行为-->
    <a href="javascript:;" id="goLink">Go</a>
    <!-- <a href="javascript:void 0;" id="goLink">Go</a>
    <a href="#target" id="goLink">Go</a>
    <div id="target"></div> -->

    <script>
    var goLink=document.getElementById("goLink");
    goLink.onclick=function(){
        document.documentElement.scrollTop=0;
        document.body.scrollTop=0;
    }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
	</script>
</head>

<body>
	<div id="images"></div>

	<input type="button" onclick="ClickMe()" value="Click Me" />

	<script>
		function show(data) {
			var msg = '';
			for (var k in data) {
				msg += k + ": " + data[k] + "\r\n";
			}
			alert(msg);
		}
		$.ajax({
			method: 'GET',
			dataType: 'jsonp',
			url: 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=a',
			jsonp: "cb",
			jsonpCallback: "show",
			success: function () {
				console.log('success.');//先执行show，再执行ajax的回调函数success
			}
		});

		function ClickMe() {
			$.getJSON("https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=a&cb=show",
				function (data) {
					alert(data);
				});
		}
	</script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>标准流</title>
	<style>
		* {
			margin: 2px;
			padding: 0;
		}

		.container {
			position: relative;
			width: 500px;
			height: 500px;

			border: solid 1px green;
	
			left: 50%;
			transform: translateX(-50%) ;
		}

		#board {
			position: absolute;
			left: 50%;
			transform: translateX(-50%) ;
			height: 20px;
			width: 200px;
			background: #09F;
		}
	</style>
</head>

<body>
	<div class="container">
		<div id="board"></div>
		<span>Hello World</span>
	</div>


	<script>

	</script>
</body>

</html>

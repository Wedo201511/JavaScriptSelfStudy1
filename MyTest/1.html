<!DOCTYPE html>
<html>

<head>
	<title>48-JS盒子模型</title>
	<meta charset="utf-8" />
	<link type="text/css" rel="stylesheet" href="css/tab.css"></link>
	<style>
		* {
			margin: 0;
			padding: 0;
			background-color: #0099f7;
		}

		.player-info__title {
			font-size: 72px;
			line-height: 81px;
			font-weight: bold;
			text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
		}

		.player-info__description {
			max-height: 162px
		}

		.d1-season-desc {
			padding: 8px 0px 21px 20px;
			width: 1450px;
			margin-left: -20px;
			position: relative;
		}

		.d1-season-desc__text {
			text-align: left;
			display: inline-block;
			position: relative;
			color: #ccc;
			margin: 0;
			max-height: inherit;
			width: 1200px;
			text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
			line-height: 1.5em;
		}

		.d1-season-desc__test {
			opacity: 0.5;
			position: absolute;
			left: 0px;
			top: 0px;
			width: 100%;
			max-height: inherit;
			line-height: 1.5em;
		}

		.d1-season-desc__button {
			margin: auto 0 0 80px;
			width: 130px;
			height: 82px;
			border-radius: 8px;
			color: #0099f7;
			background-color: #fff;
			font-size: 28px;
			font-weight: bold;
			display: none;
			position: absolute;
			right: 20px;
			bottom: 20px;
		}
	</style>
</head>

<body>
	<div class="player-info__title ">
		<div class="player-info__description d1-season-desc">
			<div class="d1-season-desc__text">Fantastic Beasts and Where to Find ThemFantastic Beasts and Where to Find ThemFa
				<div id='box' class="d1-season-desc__test">Fantastic Beasts and Where to Find ThemFantastic Beasts and Where to Find ThemFa</div>
			</div>
			<button class="d1-season-desc__button">More</button>
		</div>
	</div>
	<script>
		var box = document.getElementById('box');
		console.log(`clientWidth ${box.clientWidth}`);
		console.log(`clientHeight ${box.clientHeight}`);
		console.log(`scrollWidth ${box.scrollTop}`);
		console.log(`scrollHeight ${box.scrollHeight}`);
	</script>

</body>

</html>

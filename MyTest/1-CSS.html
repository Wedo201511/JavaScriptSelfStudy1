<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>标准流</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .test1 {
            width: 200px;
            height: 200px;
            background: red;
            position: relative;
        }

        .test2 {
            width: 300px;
            height: 300px;
            background: green;
            position: relative;
        }

        .test3 {
            width: 300px;
            height: 300px;
            background: yellow;
            position: relative;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%) translateX(-50%);
        }
        /*居中：https://stackoverflow.com/questions/40530101/why-is-translatey-50-needed-to-center-an-element-which-is-at-top-50*/
    </style>
</head>

<body>
    <div style="display: block; height: 3000px;">
        <div class="container" id="container">
            <div class="test1"></div>
            <div class="test3" id="test3"></div>
            <div class="test2" id="test2"></div>
            <span>文字1</span>
            <span>文字2</span>
            <span>文字3文字3</span>
            <input type="button" id="btnShow" style="width:100px; height:50px" value="Show" />
            <input type="button" id="btnHide" style="width:100px; height:50px" value="Hide" />
        </div>
    </div>
    <script>
        var par = document.getElementById('container');
        var yellowBlock = document.getElementById('test3');
        yellowBlock["style"]['display'] = 'none';
        btnShow.onclick = function () {
            yellowBlock["style"]['display'] = 'block';

        };
        btnHide.onclick = function () {
            yellowBlock["style"]['display'] = 'none';
        };
    </script>
</body>

</html>

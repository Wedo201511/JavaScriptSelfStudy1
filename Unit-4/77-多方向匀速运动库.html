<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>76-多方向匀速运动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: absolute;
            top: 0px;
            left: 100px;
            margin: 0;
            padding: 0;
            height: 200px;
            width: 200px;
            background: red;

            opacity: 1;
            filter: alpha(opacity=100);
        }
    </style>
</head>

<body>
    <div id="box"></div>

    <script src="js/utils2.js"></script>
    <script src="js/tween.js"></script>
    <script>    
        var oBox = document.getElementById("box"); 
        window.zhufengAnimate(oBox, {
            left: 1000,
            top: 600,
            opacity: 0,
            width: 20,
            height: 20
        }, 1000)

    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>76-多方向匀速运动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: absolute;
            top: 0px;
            left: 100px;
            margin: 0;
            padding: 0;
            height: 200px;
            width: 200px;
            background: red;
        }

        .btn {
            position: absolute;
            top: 200px;
            left: 100px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
  
    <script src="js/utils2.js"></script>
    <script>    
        function Linear(t, b, c, d) {
            return c * (t / d) + b;        //(time / duration) * change + begin
        }
     
        var oBox = document.getElementById("box");
        var beginLeft = utils.css(oBox, "left");
        var beginTop = utils.css(oBox, "top")
        var targetLeft = 1000, targetTop = 500;
        var changeLeft = targetLeft - beginLeft;
        var changeTop = targetTop - beginTop;
        var duration = 1000, time = 0;

     window.setInterval(function () {
            time += 10;
            if (time >= duration) {
                utils.css(oBox, {
                    left: targetLeft,
                    top: targetTop
                });
                window.clearInterval(oBox.timer);
                return;
            }
            var curLeft = Linear(time, beginLeft, changeLeft, duration);
            var curTop = Linear(time, beginTop, changeTop, duration);
            utils.css(oBox, {
                left: curLeft,
                top: curTop
            });
        }, 10);

    </script>
</body>

</html>

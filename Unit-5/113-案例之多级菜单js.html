<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>多级菜单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        ul li {
            list-style: none;
        }

        .box {
            margin: 10px;
            padding: 10px;
            width: 300px;
            border: 1px dashed green;

            background: gold;
            background: -webkit-linear-gradient(top left, #2B93d2, #fa5889,#cde099,#ffee00)
        }
    </style>
</head>

<body>
    <div class="box" id="box">
        <ul>
            <li>
                <em></em>
                <span>第一级第一个</span>
                <ul>
                    <li>
                        <span>第二级第1个</span>
                    </li>
                    <li>
                        <em></em>
                        <span>第二级第2个</span>
                        <ul>
                            <li>
                                <span>第三级第1个</span>
                            </li>
                            <li>
                                <span>第三级第2个</span>
                            </li>
                            <li>
                                <em></em>
                                <span>第三级第3个</span>
                                <ul>
                                    <li>第四级第1个</li>
                                    <li>第四级第2个</li>
                                    <li>第四级第3个</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <em></em>
                        <span>第二级第3个</span>
                        <ul>
                            <li>第三级第1个</li>
                            <li>第三级第2个</li>
                            <li>第三级第3个</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>
                <em></em>
                <span>第一级第二个</span>
            </li>
        </ul>
    </div>
</body>

</html>

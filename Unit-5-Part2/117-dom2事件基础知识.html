<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>105-事件Arguments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: red;
        }
    </style>
</head>

<body>

    <div id="box"></div>

    <script charset="utf-8" src="../JQuery/node_modules/jquery/dist/jquery.js"></script>
    <script>    
        var box = document.getElementById("box");
        //->我们使用DOM2事件绑定，其实是让box通过原型链一直找到EventTarget这个内置类上的addEventListener方法实现的
        //->DOM 0级事件绑定：只能给一个元素的某一个行为绑定一次方法，第二次绑定的会把前面的覆盖掉。
        // box.onclick = function () {
        //     console.log(1);
        // }
        // box.onclick = function () {
        //     console.log(2);
        // }

        //->DOM2事件绑定，可以给某一个元素的同一个行为绑定多个不同的方法
        box.addEventListener("click", function (e) {
            console.log(1);
        }, false);//控制事件在哪个阶段发生，true发生在捕获阶段，false发生在冒泡阶段
        box.addEventListener("click", function (e) {
            console.log(2);
        }, false);


//->DOM2事件绑定：DOM0中的行为类型，DOM2一样可以绑定；而且DOM2中还提供了一些DOM0没有的行为类型
//-> DOMContentLoaded 
        

    </script>
</body>

</html>

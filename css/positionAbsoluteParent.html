<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>慕课网position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        body {
            height: 3000px;
        }

        .test {
            position: absolute;
          left: 10px;
            width: 100px;
            height: 100px;
            background: red;
        }

        .parent {
            position: fixed;
            width: 300px;
            height: 300px;
            background: green;
            margin-left: 200px;
            margin-top: 200px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div id="div1" class="test">
               
        </div>
    </div>
    <span> 如果一个div中有个absolute属性元素，没有left或是top值，就会像一个普通的inline-block属性元素在这个div里面，但是一旦设置了left:0;top:0，这个absolute元素就会直接从DOM脱离，独立于文档流，结果相对于最近的relative属性的祖先标签定位（如果没有，就body定位）。</span>
    <p>absolute定位是找父级元素定位，没有父级找浏览器边框定位，所以就算没有设置top、left值，依旧会脱离文档与浏览器边框进行定位。</p>

</body>

</html>

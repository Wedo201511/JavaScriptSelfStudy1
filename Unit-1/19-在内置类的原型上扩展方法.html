<!DOCTYPE html>
<html>

<head>
    <title>Object.Create</title>
    <meta charset="utf-8" />
</head>

<body>
    <div id="div1">在内置类的原型上扩展方法 </div>

    <script>

        function Fn(num) {
            this.x = this.y = num;
        }
        Fn.prototype = {
            x: 20,
            sum: function () {
                console.log(this.x + this.y);
            }
        }
        var f = new Fn(10);
        console.log(f.sum === Fn.prototype.sum);
        f.sum();
        Fn.prototype.sum();
        console.log(f.constructor);





    </script>
</body>

</html>

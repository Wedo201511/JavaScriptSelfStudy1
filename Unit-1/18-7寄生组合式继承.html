<!DOCTYPE html>
<html>

<head>
    <title>寄生组合式继承</title>
    <meta charset="utf-8" />
</head>

<body>
    <div id="div1">寄生组合式继承 </div>

    <script>
        function A() {//父类A
            this.x = 100;
        }
        A.prototype.getX = function () {
            console.log(this.x);
        }

        function B() {
            A.call(this);
        };
        B.prototype = Object.create(A.prototype);
        B.prototype.constructor = B;
        var n = new B;
        console.dir(n);

    </script>
</body>

</html>

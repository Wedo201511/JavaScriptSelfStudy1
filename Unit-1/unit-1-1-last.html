<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <h2>问题：认为耿大大很丑的请狂点~</h2>
    <div id="btn">我非常非常非常赞同以上观点
        <span id="spanNum">0</span>
    </div>

    <script>
        var oBtn = document.getElementById("btn");
        var spanNum = document.getElementById("spanNum");
        /* 
        //1、使用全局变量
        var count = 0;
         oBtn.onclick = function () {
             count++;
             spanNum.innerHTML = count;
         }*/
        /*
       //2、自己形成一个不销毁的私有的作用域来保存我们需要累加的数字
       //弊端：有一个不销毁的私有作用域，所以占那么一丢丢的内存。。。
       ~function () {
           var count = 0;
           oBtn.onclick = function () {
               count++;
               spanNum.innerHTML = count;
           }

       }();

       oBtn.onclick = (function fn() {
           var count = 0;
           return function () {
               count++;
               spanNum.innerHTML = count;
           }

       })();*/
        /*
         //3、利用innerHTML的方式处理：每一次点击的时候都先到页面中获取最新的值，然后累加，最后把累加的结果重新放回去
          //弊端：每一次都需要把页面中的内容先转换为字符串然后再累加，累加完再重新添加回去，当重新添加的时候浏览器都有重新的渲染一下
         oBtn.onclick = function () {
             spanNum.innerHTML++;
             //spanNum.innerHTML =  spanNum.innerHTML+1;
         }*/
        //4、推荐自定义属性存储
        oBtn.count = 0;//count既不是全局的也不是私有的变量，它是一个属性
        oBtn.onclick = function () {
            spanNum.innerHTML = ++this.count;
        }
    </script>
</body>

</html>

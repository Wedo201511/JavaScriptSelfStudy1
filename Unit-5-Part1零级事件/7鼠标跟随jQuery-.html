<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>7-事件Arguments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            border: none;
        }

        .box {
            position: relative;
            width: 448px;
            margin: 20px auto;
        }

        .box img {
            float: left;
            margin-left: 10px;
            width: 100px;
            height: 75px;
            border: 1px solid green;
        }

        #mark {
            position: absolute;
            left: 0;
            top: 0;
            width: 400px;
            height: 300px;
            border: 1px solid blue;
            z-index: 10;
        }

        #mark img {
            width: 100%;
            height: 100%;
            float: inherit;
            margin-left: 0; 
            border: none;
        }
    </style>
</head>

<body>

    <div id="div1" class="box">
        <img src="img/apple_1.jpg" bigImg="img/apple_1_bigger.jpg" />
        <img src="img/apple_2.jpg" bigImg="img/apple_2_bigger.jpg" />
        <img src="img/apple_3.jpg" bigImg="img/apple_3_bigger.jpg" />
        <img src="img/apple_4.jpg" bigImg="img/apple_4_bigger.jpg" />
        <div id="mark">
            <img src="img/apple_1_bigger.jpg" />
        </div>
    </div>

    <script charset="utf-8" src="js/jquery-1.11.3.js"></script>
    <script>    


    </script>
</body>

</html>

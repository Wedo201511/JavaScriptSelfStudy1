<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>105-事件Arguments</title>
    <style>
        body,
        div,
        ul,
        li,
        a {
            margin: 0;
            padding: 0;
        }

        a {
            display: block;
        }

        ul,
        li {
            list-style: none;
        }

        #ul1 {
            width: 300px;
            margin: 20px auto;
        }

        #ul1 li {
            height: 35px;
            line-height: 35px;
            border-bottom: 1px solid green;
        }

        #ul1 li a:hover {
            background-color: forestgreen;
        }

        /* 我们给li加:hover伪类，在IE: 6;浏览器中是不兼容的。只有a标签的这个伪类才是兼容所有浏览器的
        #ul1 li:hover{
            background-color: forestgreen;
        } */
    </style>
</head>

<body>
    <a href="http://www.jb51.net/article/123738.htm" target="_blank">新连接，打开看看~</a>
    <ul id="ul1">
        <li>
            <a href="#">1</a>
        </li>
        <li>
            <a href="#">2</a>
        </li>
        <li>
            <a href="#">3</a>
        </li>
        <li>
            <a href="javascript:;">4</a>
        </li>
        <li>
            <a href="javascript:;">5</a>
        </li>
        <!-- href="javascript:;" 直接在HTML结构上阻止默认行为 
        href="javascript: void 0;" 
        href="javascript: void 1;" 
        思考题：回去搜索三种写法的区别（有兴趣可以查一下，不是重点）-->
    </ul>
    <script charset="utf-8" src="../JQuery/node_modules/jquery/dist/jquery.js"></script>
    <script>    
        //->a标签的默认行为就是跳转页面，但是我们有时候使用a标签，只是想应用它的特殊性，并不想点击的时候跳转
        var linkList = document.getElementsByTagName("a");
        for (var i = 0; i < linkList.length; i++) {
            linkList[i].onclick = function (e) {
                e = e || window.event;
                //e.preventDefault ? e.preventDefault() : e.returnValue = false;
                return false;//和上述的代码是一样的效果，都是在阻止默认的行为
            }
        }
    </script>
</body>

</html>

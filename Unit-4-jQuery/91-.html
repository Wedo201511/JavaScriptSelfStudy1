//1、jQuery:它是一个使用原生JS来封装的常用方法的类库（解决了浏览器的兼容问题）

//2、jQuery
//->核心

//->属性

//2.1)选择器
//->通过传递对应规则的内容（ID、标签名、样式名...），获取到页面中指定的元素/元素集合

//->jQuery选择器获取到的结果是一个jQuery对象，可以使用jQuery中提供的那些属性和方法，但是不能直接的使用浏览器内置的属性和方法
var $oDiv=jQuery("#div1");
var $oDiv=$("#div1");//$===jQuery true
console.log($oDiv.innerWidth());
console.log($oDiv.attr("zhufeng"));
//->JS获取到的结果是属于元素对象/元素集合/节点集合...它们可以使用浏览器为其提供的那些天生自带的属性和方法
var oDiv=document.getElementById("div1");
console.log(oDiv.clientWidth);
console.log(oDiv.getAttribute("zhufeng"));

//2.2关于原生JS对象和jQuery对象之间的转换
//->原生转为jQuery：$(原生JS对象)
console.log($(oDiv).attr(""));
//->jQuery转为原生：直接通过索引获取对应的元素对象即可
console.log($oDiv[0].getAttribute("zhufeng"));

<!DOCTYPE html>
<html>

<head>
    <title>Tab</title>
    <meta charset="utf-8" />
</head>

<body>
    <!-- d
        iv#box>(ul>li*3)+div{内容￥}*3-->
    <div id="box">
        <!-- d我就是个注释-->
        <ul>
            <li>页卡01</li>
            <li>02</li>
            <li>03</li>
        </ul>
        <!-- d我就是个注释-->
        <div>内容1</div>
        <div>内容2</div>
        <div>内容3</div>
    </div>

    <script>

        //堆内存 内存释放（别名垃圾回收）
        //对象数据类型或者函数数据类型在定义的时候，首先都会开辟一个堆内存，堆内存有一个引用的地址
        //如果外面有变量等知道了这个地址，我们就是这个内存被占用了，就不能销毁了。

        var obj1 = {name:'张三'};//xxxfff000
        var obj2=obj1;
        //我们想要让堆内存释放/销毁，只需要把所有引用它的变量值赋值为null即可，如果当前的堆内存没有任何东西被站用了，那么浏览器会在空闲的时候把它销毁。。。
        obj1=null;
        obj2=null;

        function fn() {
            var num = 120;
            return function () {
                console.log(num);
            };

        }
        var f = fn();
        f();//=>120上级作用域是A

        ~function(){
            var num=1200;
            f();//=>120上级作用域是A
        }();
    </script>



</body>

</html>
